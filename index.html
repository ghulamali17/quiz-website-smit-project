<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SMIT Quiz App</title>
    <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="form">
        <form action="" onsubmit="valid(event)">
          <h3>Log In</h3>
          <hr />
          <label for="email">Email</label><br />
          <input
            type="text"
            autocomplete="off"
            name="email"
            id="email"
            placeholder="Enter your email"
            oninput="checkEmail(event)"
          />
          <br />
          <span id="emailErr"></span><br />


          <label for="rollno">Roll No.</label><br />
          <input oninput="checkRollNo(event)"
            type="text"
            autocomplete="off"
            name="rollno"
            id="rollno"
            placeholder="Enter your Roll-no"
            maxlength="4"
          /><br />
          <span id="rollNoErr"></span><br />
          <label for="class">Section</label><br />
          <input
            type="text"
            autocomplete="off"
            name="section"
            placeholder="Section"
            id="section"
          /><br />
          <span id="rollnospan"></span><br /><br />
          <input type="submit" class="submit" value="Submit" />
        </form>
      </div>
     
    </main>
  </body>
  <script src="./scripts/index.js"></script>
</html>
